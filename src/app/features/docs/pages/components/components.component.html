            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </span>
        <span
          class="peer-checked:text-purple-600 text-gray-500 size-6 absolute top-0.5 end-0.5 flex justify-center items-center pointer-events-none transition-colors ease-in-out duration-200 dark:text-neutral-500"
        >
          <svg
            class="shrink-0 size-3"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </span>
      </div>
    </div>

    <!-- Datepicker -->
    <div>
      <label
        for="datepicker4"
        class="block w-fit text-sm font-medium mb-2 dark:text-neutral-200"

      </label>
      <div class="relative">
        <!-- Part: Icon -->
        <div
          class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
        >
          <svg
            class="shrink-0 size-[18px] text-neutral-300 dark:text-neutral-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
            />
          </svg>
        </div>

        <!-- Part: Input -->
        <input
          #datepicker4
          id="datepicker4"
          readonly
          datepicker
          datepicker-autohide
          type="text"
          class="ps-11 block w-full py-3 px-4 text-sm rounded-md disabled:opacity-50 disabled:pointer-events-none border-gray-200 dark:bg-neutral-800 dark:border-neutral-500 dark:border-opacity-65 dark:focus:border-purple-500 dark:focus:border-opacity-50 focus:ring-0 focus:ring-offset-0 focus:outline-none dark:text-neutral-200 dark:placeholder-neutral-500"
          placeholder="Selecciona una fecha"
        />
      </div>
    </div>

    <!-- File Upload -->
    <div
      data-hs-file-upload='{
      "url": "/upload",
      "extensions": {
        "default": {
          "class": "shrink-0 size-5"
        },
        "xls": {
          "class": "shrink-0 size-5"
        },
        "zip": {
          "class": "shrink-0 size-5"
        },
        "csv": {
          "icon": "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4\"/><path d=\"M14 2v4a2 2 0 0 0 2 2h4\"/><path d=\"m5 12-3 3 3 3\"/><path d=\"m9 18 3-3-3-3\"/></svg>",
          "class": "shrink-0 size-5"
        }
      }
    }'
    >
      <template data-hs-file-upload-preview="">
        <div
          class="p-3 bg-white border border-solid border-gray-300 rounded-xl dark:bg-neutral-800 dark:border-neutral-600"
        >
          <div class="mb-2 flex justify-between items-center">
            <div class="flex items-center gap-x-3">
              <span
                class="size-8 flex justify-center items-center border border-gray-200 text-gray-500 rounded-lg dark:border-neutral-700 dark:text-neutral-500"
                data-hs-file-upload-file-icon=""
              >
                <img class="rounded-lg hidden" data-dz-thumbnail="" />
              </span>
              <div>
                <p class="text-sm font-medium text-gray-800 dark:text-white">
                  <span
                    class="truncate inline-block max-w-[300px] align-bottom"
                    data-hs-file-upload-file-name=""
                  ></span
                  >.<span data-hs-file-upload-file-ext=""></span>
                </p>
                <p
                  class="text-xs text-gray-500 dark:text-neutral-500"
                  data-hs-file-upload-file-size=""
                ></p>
              </div>
            </div>
            <div class="inline-flex items-center gap-x-2">
              <button
                type="button"
                class="text-gray-500 hover:text-gray-800 focus:outline-none focus:text-gray-800 dark:text-neutral-500 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
                data-hs-file-upload-remove=""
              >
                <svg
                  class="shrink-0 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M3 6h18"></path>
                  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                  <line x1="10" x2="10" y1="11" y2="17"></line>
                  <line x1="14" x2="14" y1="11" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center gap-x-3 whitespace-nowrap">
            <div
              class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              data-hs-file-upload-progress-bar=""
            >
              <div
                class="flex flex-col justify-center rounded-full overflow-hidden bg-purple-600 text-xs text-white text-center whitespace-nowrap transition-all duration-500 hs-file-upload-complete:bg-green-600 dark:bg-purple-500"
                style="width: 0"
                data-hs-file-upload-progress-bar-pane=""
              ></div>
            </div>
            <div class="w-10 text-end">
              <span class="text-sm text-gray-800 dark:text-white">
                <span data-hs-file-upload-progress-bar-value="">0</span>%
              </span>
            </div>
          </div>
        </div>
      </template>

      <div
        class="cursor-pointer p-12 flex justify-center bg-white border border-dashed border-gray-300 rounded-xl dark:bg-neutral-800 dark:border-neutral-500"

        <div class="text-center">
          <svg

            <path

              fill="currentColor"

              stroke-width="2"
              class="fill-white stroke-gray-400 dark:fill-neutral-800 dark:stroke-neutral-500"
            ></path>
            <rect

            <path
              d="M47.9344 44.3772H22.0655C19.3041 44.3772 17.0656 42.1386 17.0656 39.3772L17.0656 35.9161L29.4724 22.7682L38.9825 33.7121C39.7832 34.6335 41.2154 34.629 42.0102 33.7025L47.2456 27.5996L52.9344 33.7209V39.3772C52.9344 42.1386 50.6958 44.3772 47.9344 44.3772Z"
              stroke="currentColor"

            <circle

          </svg>

          <div
            class="mt-4 flex flex-wrap justify-center text-sm leading-6 text-gray-600"
          >
            <span class="pe-1 font-medium text-gray-800 dark:text-neutral-200">
              Drop your file here or
            </span>
            <span
              class="font-semibold text-purple-600 hover:text-purple-700 rounded-lg decoration-2 hover:underline focus-within:outline-none focus-within:ring-2 focus-within:ring-purple-600 focus-within:ring-offset-2 dark:text-purple-500 dark:hover:text-purple-600"
              >browse</span
            >
          </div>

          <p class="mt-1 text-xs text-gray-400 dark:text-neutral-400">
            Pick a photo up to 2MB.
          </p>
        </div>
      </div>

      <div
        class="mt-4 space-y-3 empty:mt-0"
        data-hs-file-upload-previews=""
      ></div>
    </div>
  </div>
</section>
