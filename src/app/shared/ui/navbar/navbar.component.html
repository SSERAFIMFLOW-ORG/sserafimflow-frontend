  <ol class="h-full flex items-center whitespace-nowrap cursor-default overflow-x-auto px-2">
    <!-- Recorre el arrayPath para generar cada elemento de breadcrumb -->
    <li
      *ngFor="let title of arrayPath; let isLast = last; let i = index"
      class="inline-flex items-center"
    >
      <p
        class="w-max flex items-center text-sm transition-colors duration-200"
        [ngClass]="{
          'text-neutral-400 truncate dark:text-neutral-400': !isLast || arrayPath.length === 1,
          'text-neutral-800 truncate dark:text-purple-400': isLast && arrayPath.length > 1,
        }"
      >
        <!-- Imagen de los padres -->
        <img
          *ngIf="i === 0"
          class="w-5 h-auto shrink-0 me-2"
          src="images/icon.webp"
          alt="Logo en bg-neutral-950"
        />

        <span>{{ title }}</span>

        <!-- Flecha -->
        <svg
          *ngIf="!isLast"
          class="shrink-0 mx-2 size-4 text-neutral-400 dark:text-neutral-400"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </p>
    </li>
  </ol>
